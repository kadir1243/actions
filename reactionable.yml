repositories:
  neoforged/dummy-testing-pr-publishing:
    labelHandlers:
      support:
        type: lock
        lock: true
        close: true
        message: |
          hi?  
          No support questions.
    backport:
      preApplyGenCommands:
        - ./gradlew :neoforge:setup
        - git add -f projects/neoforge/src/main/java/
        - git config user.name "Temp"
        - git config user.email "example@example.com"
        - git commit -m '"Add vanilla sources"' --quiet
      postApplyGenCommands:
        - ./gradlew :neoforge:setup
      preApplyCommands:
        - ./gradlew :neoforge:setup
        - git add -f projects/neoforge/src/main/java/
      postApplyCommands:
        - ./gradlew :neoforge:genPatches || ./gradlew :neoforge:unpackSourcePatches
        - rm -rf projects/neoforge/src/main/java/
      diffPattern: '!patches/'
  neoforged/mdk:
    labelHandlers:
      merge me now:
        type: merge
        method: SQUASH

  neoforged/neoforge:
    baseRunCommand: |
      echo "JAVA_HOME=$(echo $JAVA_HOME_21_X64)" >> "$GITHUB_ENV"
      ./gradlew :neoforge:setup
    backport:
      # Because we can't really backport patches we instead backport the actual changes they cause
      preApplyGenCommands:
        - ./gradlew :neoforge:setup # Prepare base sources
        - git add -f projects/neoforge/src/main/java/ # Add and commit vanilla sources so we can diff them
        - git config user.name "Temp"
        - git config user.email "example@example.com"
        - git commit -m '"Add vanilla sources"' --quiet
        
        # Move client files to the main sourceset and back when we backport from a version with split sources to a version without
        - if: (baseBranch == '1.21.x' || semver.satisfies(baseBranch, '>1.21.4')) && semver.satisfies(targetBranch, '<=1.21.4')
          then: |
            mv src/client/java/net/neoforged/neoforge/client src/main/java/net/neoforged/neoforge/client
            git add src/main/java/net/neoforged/neoforge/client/
            git commit -m '"Move client sources"' --quiet
            mv src/main/java/net/neoforged/neoforge/client src/client/java/net/neoforged/neoforge/client
      postApplyGenCommands:
        - ./gradlew :neoforge:setup # Apply patches from PR
        # Move client files when we backport from a version with split sources to a version without
        - if: (baseBranch == '1.21.x' || semver.satisfies(baseBranch, '>1.21.4')) && semver.satisfies(targetBranch, '<=1.21.4')
          then: mv src/client/java/net/neoforged/neoforge/client src/main/java/net/neoforged/neoforge/client
      preApplyCommands:
        - ./gradlew :neoforge:setup # Prepare base sources
        - git add -f projects/neoforge/src/main/java/ # Force git to track the vanilla sources so the diff generated from the PR will be applied
      postApplyCommands:
        - ./gradlew :neoforge:genPatches
        - rm -rf projects/neoforge/src/main/java/
      diffPattern: '!patches/'
    labelHandlers:
      support:
        type: lock
        lock: true
        close: true
        message: |
          :wave: We use the issue tracker exclusively for final bug reports and feature requests.  
          However, this issue appears to be better suited for the [NeoForge Discord](https://discord.neoforged.net).  
          Please ask in the `#user-support` channel in the Discord server, and the conversation can continue there.
      keep rebased:
        type: keep-rebased
      awaiting community agreement:
        type: block
      "backport to (?<ver>[\\d\\.]+)":
        regex: true
        type: backport
        version: ${ver}

prActions:
  repository: neoforged/practionrunner
  workflow: run_pr.yml@main
commands:
  prefixes:
    - "@neoforged/bots "
    - "/"
  reactToComment: true
  minimizeComment: true
